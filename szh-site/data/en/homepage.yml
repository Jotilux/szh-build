########################### About ##################################
about:
  enable : true
  image : "images/backgrounds/portrait.png"
  title : "About"
  content : "
#### ChaosZone 2018

ChaosZone is the project to setting up an collaborative Assembly at the Chaos Communication Congress.
ChaosZone wants to become a place - a platform - to unite hackspaces around C3D2, the Erfa of the Chaos Computer Club from Dresden in the former GDR.
We are focused on hacking (software, hardware and other stuff). We are providing a friendly environment for learning from each other.

#### ChaosZone 2020

ChaosZone is a collaboration between a lot of hackspaces in the eastern part of germany and beyond. After two excellent and legendary ChaosZone Assemblys 35c3 + 36c3 we aim to further intensify this collab by getting together to an awesome “SommerZonenHack” (ßH). And because there is no more wall, every creature of the chaos familiy is welcome!"
